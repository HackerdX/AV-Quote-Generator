<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Template</title>
    <link rel="preconnect" href="https://fonts.gstatic.com">
    <link href="https://fonts.googleapis.com/css2?family=Dancing+Script&display=swap" rel="stylesheet">
    <link rel="icon" type="img/png" href="https://www.google.com/s2/u/0/favicons?domain=css-tricks.com">
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.1/css/all.min.css">
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="quote-container" id="quote-container">
        
        <!--Quote-->
        <div class="quote-text">
            <!-- fas means font awesome solid -->
            <i class="fas fa-quote-left"></i>
            <span id="quote">What you are is what you have been. What you will be is what you do now.</span>
        </div>

        <!--Author-->
        <div class="quote-author">
            <span id="author">Buddha</span>
        </div>
        
        <!--Buttons-->
        <div class="button-container">
            <!-- <button class="twitter-button" id="twitter" title="Tweet this!"> -->
                <!--fab means font awesome brand-->
                <a href="#" class="twitter-button" id = "twitter" title="Tweet this!">
                    <i class="fab fa-twitter icon"></i>
                </a>
            <!-- </button> -->
            <button id="new-quote">New Quote</button>
        </div>
    </div> 

    <!--Loader-->
    <div class="loader" id="loader">
        <div id="inTurnBlurringTextG">
            <div id="inTurnBlurringTextG_1" class="inTurnBlurringTextG">Q</div>
            <div id="inTurnBlurringTextG_2" class="inTurnBlurringTextG">u</div>
            <div id="inTurnBlurringTextG_3" class="inTurnBlurringTextG">o</div>
            <div id="inTurnBlurringTextG_4" class="inTurnBlurringTextG">t</div>
            <div id="inTurnBlurringTextG_5" class="inTurnBlurringTextG">i</div>
            <div id="inTurnBlurringTextG_6" class="inTurnBlurringTextG">n</div>
            <div id="inTurnBlurringTextG_7" class="inTurnBlurringTextG">g...</div></div>
    </div>

    <!-- Script -->
    <script src = "script.js"></script>
</body>
</html>
